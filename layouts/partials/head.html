<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ partial "schema" . }}
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
{{ with .Title }} 
<title>{{ . }} {{if $.IsHome}}- {{ $.Site.Params.slogan | default "" | safeHTML }}{{ end }}</title>
{{ end }}

{{ if .Description }}<meta name="description" content="{{ .Description }}" />
{{ else }}<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" type="text/css" media="all">
<link rel="stylesheet" href="{{ "css/font-awesome.min.css" | relURL }}" type='text/css' media='all'>
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="{{ "css/style.css" | relURL }}" rel="stylesheet" id="theme-stylesheet" type='text/css' media='all'>
<!-- Custom stylesheet - for your changes -->
<link href="{{ "css/custom.css" | relURL }}" rel="stylesheet" type='text/css' media='all'>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="192x192" href="/favicon.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title | default "" }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title | default "" }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
